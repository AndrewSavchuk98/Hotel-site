<!DOCTYPE html>
<html>
<head>
    <style>
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        /* Form inputs */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="date"],
        input[type="number"] {
            width: 380px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .button_booking__input {
            display: block;
            width: 360px;
            text-align: center;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: orange;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
        }

        .button_booking__input:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form>
        <div class="form-group">
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" name="check-in-date" required>
        </div>

        <div class="form-group">
            <label for="check-out-date">Check-out Date:</label>
            <input type="date" id="check-out-date" name="check-out-date" required>
        </div>

        <div class="form-group">
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" min="1" required>
        </div>

        <div class="form-group">
            <label for="kids">Kids:</label>
            <input type="number" id="kids" name="kids" min="0" required>
        </div>

        <a href="rooms.html" class="button_booking__input">Booking Now</a>
    </form>
</div>
</body>
</html>

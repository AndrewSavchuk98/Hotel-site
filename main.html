<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slider-container {
            width: 1140px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            width: 100%;
            transition: transform 0.4s ease-in-out;
        }

        .room {
            flex: 0 0 33.33%; /* Display three items at the same time */
            padding: 20px;
            text-align: center;
        }

        .room img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .room h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .room p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="slider-container">
    <button id="prev-btn">Prev</button>
    <button id="next-btn">Next</button>

    <div class="slider">
        <div class="room">
            <img src="img/rooms/room1.png" alt="Room 1">
            <h3>Room 1</h3>
            <p>Description of Room 1</p>
        </div>
        <div class="room">
            <img src="img/rooms/room2.png" alt="Room 2">
            <h3>Room 2</h3>
            <p>Description of Room 2</p>
        </div>
        <div class="room">
            <img src="img/rooms/room3.png" alt="Room 3">
            <h3>Room 3</h3>
            <p>Description of Room 3</p>
        </div>
        <div class="room">
            <img src="img/rooms/room3.png" alt="Room 3">
            <h3>Room 3</h3>
            <p>Description of Room 3</p>
        </div>
        <div class="room">
            <img src="img/rooms/room3.png" alt="Room 3">
            <h3>Room 3</h3>
            <p>Description of Room 3</p>
        </div>
        <div class="room">
            <img src="img/rooms/room3.png" alt="Room 3">
            <h3>Room 3</h3>
            <p>Description of Room 3</p>
        </div>
        <!-- Add more rooms here if needed -->
    </div>
</div>
<script>const slider = document.querySelector('.slider');
const roomWidth = slider.offsetWidth / 3;
let position = 0;
let isDragging = false;
let dragStartX = 0;
let dragEndX = 0;

function slide(direction) {
    position += direction * roomWidth;
    position = Math.max(Math.min(position, 0), -roomWidth * (slider.children.length - 3));
    slider.style.transform = `translateX(${position}px)`;
}

function handleMouseDown(e) {
    isDragging = true;
    dragStartX = e.clientX;
}

function handleMouseMove(e) {
    if (!isDragging) return;
    dragEndX = e.clientX;
}

function handleMouseUp() {
    if (!isDragging) return;
    isDragging = false;
    if (dragEndX < dragStartX) {
        slide(-1); // свайп влево
    } else if (dragEndX > dragStartX) {
        slide(1); // свайп вправо
    }
}

document.querySelector('#prev-btn').addEventListener('click', function () {
    slide(1);
});

document.querySelector('#next-btn').addEventListener('click', function () {
    slide(-1);
});

slider.addEventListener('mousedown', handleMouseDown);
slider.addEventListener('mousemove', handleMouseMove);
slider.addEventListener('mouseup', handleMouseUp);
</script>
</body>
</html>
